version: "3.3"
services:
  database:
    image: mongo
    container_name: database
    environment:
      - MONGO_INITDB_DATABASE=smarthome-test
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./database:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    ports:
      - 27017:27017
    restart: unless-stopped
